{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}彬彬要加油{% endblock %}</title>
    <meta name="keywords" content="666" />
    <meta name="description" content="666" />
    <link rel="shortcut icon" href="{% static 'img/bin.jpg' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>

</head>
<body style="padding: 50px;background-color: #EEEEEE">
<!-- 导航条 -->
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">导航栏</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li{% if now == 'index' %} class="active"{% endif %}><a href='{% url 'index' %}'>Bin丶</a></li>
                <li{% if now == 'about' %} class="active"{% endif %}><a href='{% url 'about' %}'>关于我</a></li>
                <li{% if now == 'guestbook' %} class="active"{% endif %}><a href='{% url 'guestbook' %}'>留言板</a></li>
                {% for nav in navs %}
                <li{% if now == nav.title %} class="active"{% endif %}><a href='{% url 'cate_art_list' nav.id %}'
                >{{ nav.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="padding-top:10px;background-color: #F7F7F7">
    <strong class="text-danger">个性签名：</strong><label>越努力,越幸运呢。</label>
</div>

<div class="container" style="padding-top:10px;background-color: #f4f4f4">
    {% block content %}

    {% endblock %}
    <div class="row">
        <footer style="padding-top: 15px">
            <div class="footer container">
                积极向上的彬彬  py3.6 + django1.98
            </div>
        </footer>
    </div>
</div>
</body>
<script src="{% static 'js/main.js' %}"></script>
</html>
